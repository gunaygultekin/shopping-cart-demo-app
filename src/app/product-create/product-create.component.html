<div class="form-inline">
  <div class="form-group mb-2">
    <input type="text" class="form-control" placeholder="id" #id>
  </div>
  <div class="form-group mx-sm-3 mb-2">
    <input type="text" class="form-control" placeholder="name" #name>
  </div>
  <div class="form-group mx-sm-3 mb-2">
    <input type="text" class="form-control" placeholder="price" #price>
  </div>
  <button (click)="addProduct(id.value,name.value,price.value)"
          class="btn btn-success mb-2" >Add A Product</button>
  <button (click)="clear(id,name,price)"
          class="btn btn-primary mb-2 ml-2">Clear Inputs</button>
</div>

<div class="alert alert-light" role="alert" *ngIf="isSuccess">
  The product is added successfully. Check <a routerLink="/products" class="alert-link">Products</a> page.
</div>
